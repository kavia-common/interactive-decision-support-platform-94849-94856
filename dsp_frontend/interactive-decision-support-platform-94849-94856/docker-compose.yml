version: "3.9"

services:
  dsp_backend:
    build:
      context: ./dsp_backend
    container_name: dsp_backend
    ports:
      - "8000:8000"
    env_file:
      - ./dsp_backend/.env
    environment:
      # Fallbacks if .env isn't provided
      PROJECT_NAME: ${PROJECT_NAME:-DSP Backend API}
      PROJECT_DESCRIPTION: ${PROJECT_DESCRIPTION:-FastAPI backend for Decision Support Platform providing auth and agent endpoints.}
      PROJECT_VERSION: ${PROJECT_VERSION:-0.1.0}
      SECRET_KEY: ${SECRET_KEY:-changeme-in-prod}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/app.db}
    restart: unless-stopped

  dsp_frontend:
    build:
      context: ./dsp_frontend
    container_name: dsp_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./dsp_frontend/.env
    environment:
      # Fallbacks if .env isn't provided
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8000}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3000}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-true}
    working_dir: /app
    volumes:
      - ./dsp_frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - dsp_backend
    restart: unless-stopped
